<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/todo.css">
</head>
<body>
    <div class="Container">
        <div class="heading"><h1>MY To-Do LIST!</h1></div>
        <div class="input">
            <input type="text" maxlength="150" id="inputfield" class="inputfield" placeholder="Enter task...">
            <button type="button" class="addbutton" onclick="add(event)">Add</button> 
        </div>
        <p class="events">Hidden</p>
        <div class="taskicon">
            <button class="buttons" id="allTasksCount">All (0)</button>
            <button class="buttons" id="assignedTasksCount">Assigned (0)</button>
            <button class="buttons" id="completedTasksCount">Completed (0)</button>
        </div>
        <div class="TaskList">
            <ol id="taskList" class="listoftasks"></ol>
        </div> 
        <div class="Notaskimage" style="display: none;">
            <img src="Images/todo.jpg" alt="No tasks image">
        </div>
        <div class="clearbuttondiv">
            <button class="clearbutton" id="clearAllButton">Clear</button>
        </div>
        
        
    </div>
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modalText"></p>
            <div class="modal-buttons">
                <button id="confirmButton"><h2>Yes</h2></button>
                <button id="cancelButton"><h2>No</h2></button>
            </div>
        </div>
    </div>
    
    <script src="/JavaScript/sum.js"></script>
</body>
</html>
